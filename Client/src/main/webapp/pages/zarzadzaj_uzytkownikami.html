<h2>Zarządzanie użytkownikami</h2>

<h3>Dodaj użytkownika</h3>
<form method="post" action="?">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required><br>
    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" required><br>
    <label for="rola">Rola:</label>
    <select name="rola" id="rola">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select><br>
    <button type="submit">Dodaj</button>
</form>

<h3>Usuń użytkownika</h3>
<form method="post" action="/usun-uzytkownika">
    <label for="usun_login">Login:</label>
    <input type="text" id="usun_login" name="usun_login" required><br>
    <button type="submit">Usuń</button>
</form>
