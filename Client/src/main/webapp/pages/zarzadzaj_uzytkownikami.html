<main class="container">
    <section>
        <div class="card">
            [[LISTA_UZYTKOWNIKOW]]

            <h2>Zarządzanie użytkownikami</h2>

<h3>Dodaj użytkownika</h3>
<form method="post" action="?">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required><br>
    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" required><br>
    <label for="rola">Rola:</label>
    <select name="rola" id="rola">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select><br>
    <p class="logowanie"><input type="submit" name="dodajUzytkownika" value="Dodaj"></p>
</form>

<h3>Modyfikuj użytkownika</h3>
<form method="post" action="?">
    <label for="login">Login:</label>
    <input type="text" id="login2" name="login2" required><br>
    <label for="rola">Nowa rola:</label>
    <select name="rola2" id="rola2">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select><br>
    <p class="modyfikacja"><input type="submit" name="modyfikujUżytkownika" value="Modyfikuj"></p>
</form>

<h3>Usuń użytkownika</h3>
<form method="post" action="?">
    <label for="usun_login">Login:</label>
    <input type="text" id="usun_login" name="usun_login" required><br>
    <p class="logowanie"><input type="submit" name="usunUzytkownika" value="Usuń"></p>
</form>
        </div>
    </section>
</main>
